<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/logo.png">

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="MBSYS | Professional Infrastructure Solutions">
    <meta property="og:image" content="assets/logo.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: "#EF4444",
              secondary: "#06B6D4",
              "background-dark": "#0B1120",
              "background-light": "#F8FAFC",
              "surface-dark": "#111827",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              display: ["Space Grotesk", "sans-serif"],
              serif: ["'Times New Roman'", "serif"],
            },
            animation: {
              'fade-in-up': 'fade-in-up 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in-down': 'fade-in-down 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'modal-enter': 'modal-enter 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fade-in 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translate3d(0, 30px, 0) scale(0.99)' },
                '100%': { opacity: '1', transform: 'translate3d(0, 0, 0) scale(1)' },
              },
              'fade-in-down': {
                '0%': { opacity: '0', transform: 'translate3d(0, -30px, 0) scale(0.99)' },
                '100%': { opacity: '1', transform: 'translate3d(0, -30px, 0) scale(1)' },
              },
              'modal-enter': {
                '0%': { opacity: '0', transform: 'translate3d(0, 20px, 0) scale(0.97)' },
                '100%': { opacity: '1', transform: 'translate3d(0, 0, 0) scale(1)' },
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          },
        },
      };
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      body {
        background-color: #F8FAFC;
        color: #0F172A;
        overflow-x: hidden;
        width: 100%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .dark body {
        background-color: #0B1120;
        color: #F1F5F9;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }
      .dark .glass-panel {
        background: rgba(17, 24, 39, 0.65);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .tech-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(0,0,0,0.02) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(0,0,0,0.02) 1px, transparent 1px);
      }
      .dark .tech-grid {
        background-image: linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px);
      }
      .hero-glow {
        text-shadow: 0 0 40px rgba(239, 68, 68, 0.2);
      }
      .dark .hero-glow {
        text-shadow: 0 0 60px rgba(239, 68, 68, 0.3);
      }
      .reveal-hidden {
        opacity: 0;
        transform: translate3d(0, 30px, 0);
        will-change: transform, opacity;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(100, 116, 139, 0.3);
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: rgba(148, 163, 184, 0.1);
      }
      .gpu-accelerated {
        transform: translateZ(0);
        backface-visibility: hidden;
        perspective: 1000px;
        will-change: transform, opacity;
      }
      body, .bg-background-light, .dark .bg-background-dark, .text-slate-900, .dark .text-white {
        transition: background-color 0.5s cubic-bezier(0.16, 1, 0.3, 1), color 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      }
    </style>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "MBSYS",
      "image": "assets/logo.png",
      "description": "Professional IT infrastructure, CCTV surveillance, and office renovation services in Bengaluru.",
      "telephone": "+919886374122",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "JP Nagar",
        "addressLocality": "Bengaluru",
        "addressRegion": "KA",
        "postalCode": "560078",
        "addressCountry": "IN"
      },
      "url": "https://mbsys.co.in"
    }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
  <body class="bg-background-light dark:bg-background-dark font-sans antialiased selection:bg-secondary/30 selection:text-secondary">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
